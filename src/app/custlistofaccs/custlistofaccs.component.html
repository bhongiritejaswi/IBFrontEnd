
<body>
  <h3>List of your accounts</h3>
  <table>
    <tr> <th> Account number </th> <th> Balance </th> <th> Branch </th> <th> IFSC </th> </tr>
    <tr *ngFor="let account of accounts">
      <td> {{account.acnumber}}</td> <td>{{account.balance}} </td> <td> {{account.branch}}</td> <td>{{account.ifsc}} </td></tr>
  </table>
</body>
