<body>
<div class="container ">
    <div class="col-md-12">
      <h2 style="color: crimson;text-align: center">Accounts List</h2>
    </div>
  </div>
  <table class="table table-dark">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Account Number</th>
            <th scope="col">Balance</th>
            <th scope="col">Branch</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <th scope="row">{{account.name}} </th>
                <td>{{account.name}} </td>
                <td>{{account.name}} </td>
                <td>{{account.name}} </td>
              </tr>
        </tbody>
    </table>
 
</body>
