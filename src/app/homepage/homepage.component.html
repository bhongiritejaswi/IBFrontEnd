<body>
  <div class="container ">
    <div class="col-md-12">
      <h1 style="color: crimson;text-align: center">Geeks Banking Services</h1>
    </div>
  </div>
  <div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3 style="color: white">Customer Login</h3>
            <form method="post" ngForm #form = "ngForm" (ngSubmit)="custlogin(form)">
                <div class="form-group">
                        <input id="username"  
                        ngModel 
                        type="text" 
                        required
                        #username="ngModel"
                        name="username"
                        class="form-control"
                        aria-describedby="username"
                        required placeholder="Enter username">
                </div>
                <div class="form-group">
                        <input id="password" 
                        type="password" 
                        ngModel 
                        required
                        #password="ngModel"
                        name="password"
                        class="form-control" 
                        aria-describedby="password"
                        required placeholder="Enter Password">
                </div>
                <div class="form-group">
 <button type="submit" class="btnSubmit" value="Login"> Login</button>
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Banker Login</h3>
            <form method="post" ngForm #form2 = "ngForm" (ngSubmit)="emplogin(form)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
  <router-outlet></router-outlet>
  </body>
